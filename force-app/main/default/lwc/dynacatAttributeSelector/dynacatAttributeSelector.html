<template>
    <template if:true={dataReady}>
        <article class="slds-card">

            <!-- Header including Save Button -->
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:choice" size="small"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            Attributes
                        </h2>
                    </div>
                    <div class="slds-no-flex">
                        <lightning-button variant="brand" label="Save" title="Save Attributes" onclick={handleSave}>
                        </lightning-button>
                    </div>
                </header>
            </div><!-- End Header -->

            <!-- Attribute Selector lightning-tree-grid Component -->
            <div class="slds-card__body slds-card__body_inner">

                <lightning-tree-grid selected-rows={selectedRows} data-id="attributes" expanded-rows={expandedRows}
                    columns={gridColumns} data={gridData} key-field="name" ontoggle={handleToggle}
                    ontoggleall={handleToggleAll} onrowselection={handleSelect}>
                </lightning-tree-grid>

            </div>
            <!-- End Attribute Selector -->

        </article>
    </template>
</template>
