<template>
    <lightning-modal-header label={modalLabel}></lightning-modal-header>
    <lightning-modal-body>
        <div style="min-height: 500px;">

                <lightning-flow flow-api-name={flowName}
                    flow-input-variables={inputVariables} flow-finish-behavior="NONE" onstatuschange={handleStatusChange}>
                </lightning-flow>

        </div>
    </lightning-modal-body>
</template>
